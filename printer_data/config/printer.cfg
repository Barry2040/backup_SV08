[include timelapse.cfg]
[include KAMP_Settings.cfg]
[include sovol-macros.cfg]
[include carto.cfg]
[include options/lcd/*.cfg]
[include mainsail.cfg]

[shaketune]
[pause_resume]
[exclude_object]

#[adxl345]
#cs_pin:extra_mcu:PB12

[input_shaper]
damping_ratio_x: 0.001
damping_ratio_y: 0.001
shaper_type_x = mzv
shaper_freq_x = 44.6
shaper_type_y = mzv
shaper_freq_y = 36.6

[save_variables]
filename = ~/printer_data/config/saved_variables.cfg

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


#####################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFDB05334D413227850151-if00
restart_method: command     
#-------------------------------------------------------------------#
[mcu extra_mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_57FF6D064888875420160267-if00
restart_method: command      
#####################################################################
[printer]
kinematics: corexy           
max_velocity: 700            
max_accel: 20000             
#max_accel_to_decel: 10000 # deprecated
minimum_cruise_ratio: 0.5
max_z_velocity: 20           
max_z_accel: 500             
square_corner_velocity: 5.0 
#####################################################################
[stepper_x]
step_pin: PE2
dir_pin: !PE0
enable_pin: !PE3
rotation_distance: 40         
microsteps: 16                
full_steps_per_rotation:200   
endstop_pin: tmc2209_stepper_x:virtual_endstop              
position_min: 0               
position_endstop: 355         
position_max: 355             
homing_speed: 30              
homing_retract_dist: 0        
homing_positive_dir: True     
#-------------------------------------------------------------------#
[tmc2209 stepper_x]
uart_pin: PE1
interpolate: True             
run_current: 1.1              
#hold_current: 1.2             
sense_resistor: 0.150         
stealthchop_threshold: 0      
uart_address:3
driver_sgthrs: 70 #stock (70)
diag_pin: PE15
#####################################################################

#####################################################################
[stepper_y]
step_pin: PB8
dir_pin: !PB6
enable_pin: !PB9
rotation_distance: 40         
microsteps: 16                
full_steps_per_rotation:200   
endstop_pin: tmc2209_stepper_y:virtual_endstop              
position_min: 0               
position_endstop: 364         
position_max: 364            
homing_speed: 30              
homing_retract_dist: 0        
homing_positive_dir: true     
#-------------------------------------------------------------------#
[tmc2209 stepper_y]
uart_pin: PB7
interpolate: True             
run_current: 1.1              
#hold_current: 1.2             
sense_resistor: 0.150         
stealthchop_threshold: 0      
uart_address:3
driver_sgthrs: 80 #stock (70)
diag_pin: PE13 
#####################################################################

#####################################################################
[stepper_z] ##motherboard：Z3 
step_pin:PC0    
dir_pin:PE5    
enable_pin:!PC1    
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 16                
endstop_pin: probe:z_virtual_endstop           
position_max: 325
position_min: -5              
#position_endstop: 0
homing_speed: 15.0
homing_retract_dist: 0
#homing_retract_speed: 15.0
#second_homing_speed: 10.0

[tmc2209 stepper_z]
uart_pin: PE6 
interpolate: true             
run_current: 0.55           
#hold_current: 0.58         
sense_resistor: 0.150         
stealthchop_threshold: 999999 
uart_address:3
#-------------------------------------------------------------------#
[stepper_z1] ##motherboard：Z1
step_pin:PD3  
dir_pin:!PD1 
enable_pin:!PD4 
rotation_distance: 40         
gear_ratio: 80:12            
microsteps: 16               

[tmc2209 stepper_z1]
uart_pin:PD2  
interpolate: true             
run_current:  0.55          
#hold_current: 0.58           
sense_resistor: 0.150         
stealthchop_threshold: 999999 
uart_address:3
#-------------------------------------------------------------------#
[stepper_z2] ##motherboard：Z2
step_pin:PD7
dir_pin:PD5   
enable_pin:!PB5
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 16                

[tmc2209 stepper_z2]
uart_pin:PD6  
interpolate: true             
run_current: 0.55            
#hold_current: 0.58           
sense_resistor: 0.150         
stealthchop_threshold: 999999 
uart_address:3
#-------------------------------------------------------------------#
[stepper_z3] ##motherboard：Z4
step_pin:PD11 
dir_pin:!PD9 
enable_pin:!PD12   
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 16                

[tmc2209 stepper_z3]
uart_pin:PD10    
interpolate: true            
run_current: 0.55         
#hold_current: 0.58           
sense_resistor: 0.150         
uart_address:3
stealthchop_threshold: 999999 
#####################################################################

#####################################################################
[thermistor my_thermistor_e]
temperature1:25
resistance1:110000
temperature2:100
resistance2:7008
temperature3:220
resistance3:435
#-------------------------------------------------------------------#
[extruder]
step_pin: extra_mcu:PA8   
dir_pin: extra_mcu:PB8    
enable_pin:!extra_mcu: PB11   
rotation_distance: 6.5 
microsteps: 16                
full_steps_per_rotation: 200 
nozzle_diameter: 0.400        
filament_diameter: 1.75  
max_extrude_only_distance: 150     
heater_pin:extra_mcu:PB9  
sensor_type:my_thermistor_e  
pullup_resistor: 11500
sensor_pin: extra_mcu:PA5  
min_temp: -10                  
max_temp: 305                 
max_power: 1.0                
min_extrude_temp: 5
#control : pid
#pid_kp : 33.838
#pid_ki : 5.223
#pid_kd : 47.752
pressure_advance: 0.025       
pressure_advance_smooth_time: 0.035
max_extrude_cross_section: 10
max_extrude_only_distance: 500    
#-------------------------------------------------------------------#
[tmc2209 extruder]
uart_pin: extra_mcu:PB10  
interpolate: True             
run_current: 0.8           
#hold_current: 0.75             
uart_address:3
sense_resistor: 0.150          
#-------------------------------------------------------------------#
[verify_heater extruder]      
max_error: 120                
check_gain_time:30           
hysteresis: 5                
heating_gain: 2 
#####################################################################

#####################################################################
[thermistor my_thermistor]
temperature1:25
resistance1:100000
temperature2:50
resistance2:18085.4
temperature3:100
resistance3:5362.6
#-------------------------------------------------------------------#
[heater_bed]
heater_pin:PA0
sensor_type: my_thermistor  
sensor_pin: PC5
max_power: 1.0               
min_temp: -10                  
max_temp: 120                
#control : pid
#pid_kp : 73.571
#pid_ki : 1.820
#pid_kd : 783.849
#-------------------------------------------------------------------#
[verify_heater heater_bed]      
max_error: 120                
check_gain_time:40           
hysteresis: 5                
heating_gain: 2 
#####################################################################

#####################################################################
[quad_gantry_level]       						 #cartographer points   
gantry_corners:              
    -60,-10
    410,420
points:
    50,29
    50,279
    300,279
    300,29
speed: 300                   
horizontal_move_z: 12       
retry_tolerance: 0.0075      
retries: 7                  
max_adjust: 10 
#####################################################################

#####################################################################
[multi_pin print_cooling_fan_pins]
pins: extra_mcu:PA7, extra_mcu:PB1
#-------------------------------------------------------------------#
# print/part cooling fan
[fan]
pin: multi_pin:print_cooling_fan_pins
max_power: 1.0
#-------------------------------------------------------------------#
[fan_generic exhaust_fan] # exhaust fan
pin: PA2
max_power: 1.0
#-------------------------------------------------------------------#
# MCU fan, aka noisy boi, is now only enabled when using steppers, extruder, heatbed; 5min timeout
[controller_fan MCU_fan]
pin: PA1
max_power: 1
kick_start_time: 0.5
fan_speed: 1
idle_timeout: 300
heater: extruder, heater_bed
stepper: stepper_x, stepper_y
#-------------------------------------------------------------------#
[heater_fan hotend_fan]      
pin: extra_mcu:PA6   
max_power: 1.0               
kick_start_time: 0.5         
heater: extruder             
heater_temp: 50              
tachometer_pin:extra_mcu:PA1
tachometer_ppr: 1
tachometer_poll_interval: 0.0013
#####################################################################

#####################################################################
[gcode_arcs]                       
resolution: 1.0                    
#-------------------------------------------------------------------#
#Defined as an LED for ease of control
[led main_led]
white_pin:PA3
cycle_time: 0.010
hardware_pwm: False
initial_WHITE: 1.0
#-------------------------------------------------------------------#
[idle_timeout]
gcode: _IDLE_TIMEOUT
timeout: 600
#####################################################################
[temperature_sensor mcu_temp]         
sensor_type: temperature_mcu
min_temp:-10
max_temp:100
#-------------------------------------------------------------------#
[temperature_sensor Host_temp]     
sensor_type: temperature_host
min_temp: -10
max_temp: 110
#-------------------------------------------------------------------#
[temperature_sensor Toolhead_Temp]
sensor_type: temperature_mcu
sensor_mcu: extra_mcu
#-------------------------------------------------------------------#
# Want to use a thermistor in your enclosure? You can use a RPi Pico with a BME280.
# Read the guide at /pico-thermistor/ on how to do this. Once ready you can uncomment the cfg below.
#[include options/thermistor/pico.cfg
######################################################################[include moonraker_obico_macros.cfg]


